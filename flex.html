<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .container{
            display: flex;
            width: 200px;
        }
        #one{
            height: 100px;
            width: 100px;
            background-color: lightcoral;
            flex-shrink: 2;
        }
        #two{
            height: 100px;
            width: 100px;
            background-color: lightblue;
        }
        #three{
            height: 100px;
            width: 100px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
    </div>
</body>
</html>
